name: Testes Automatizados - API

on:
  push:
    branches: [ CI/CD ]
  pull_request:
    branches: [ CI/CD ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Configurar Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Navega até a pasta "api" e instala dependências
      - name: Instalar dependências (API)
        run: |
          cd api
          npm install

      # Roda os testes da API
      - name: Rodar testes de API
        run: |
          cd api
          npm test

      # Subir relatórios de API (caso use npm run generate-report)
      - name: Subir relatórios de API
        if: success()
        run: |
          cd api
          npm run generate-report
